{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="my-3 edit-header-container text-center text-light">
        <h2>Add a New Product</h2>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="form-container container-fluid w-50 text-light p-3 bg-dark rounded-1">
        <form class="form-control product-form" method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data" id="product-form">
                {% csrf_token %}
                {{ product_form | crispy }}
                <button class="btn btn-outline-primary">Submit</button>
                <a href="{% url 'products' %}" class="btn btn-outline-secondary">Back To Products</a>
        </form>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
