{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="my-3 edit-header-container text-center text-light">
        <h2>Edit Product "{{ product.name }}"</h2>
    </div>
{% endblock %}

{% block content %}
    <div class="form-container container-fluid w-50 text-light p-3 bg-dark opacity-75 rounded-1">
        <form class="form-control product-form" method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product_form | crispy }}
                <button class="btn btn-outline-primary">Submit</button>
                <a href="{% url 'products' %}" class="btn btn-outline-secondary">Back To Products</a>
        </form>
    </div>
{% endblock %}
