{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-container container-fluid w-50 text-light p-3 bg-dark opacity-75 rounded-1">
        <form class="form-control product-form" method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product_form | crispy | safe }}
                <button class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    
{% endblock %}
