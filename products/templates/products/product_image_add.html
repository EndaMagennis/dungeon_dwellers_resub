{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header %}
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="image-form-container container-fluid d-flex justify-content-center">
        <form action="{% url 'add_image' %}" method="POST" class="form-control" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in image_form %}
                {{ field | crispy }}
            {% endfor %}
            <button>Submit</button>
        </form>
    </div>
{% endblock %}
